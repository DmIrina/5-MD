apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client
  annotations:    
    nginx.ingress.kubernetes.io/use-regex: "true"  
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 3000
      - path: /good-movies
        pathType: Prefix
        backend:
          service:
            name: movies
            port:
              number: 8080